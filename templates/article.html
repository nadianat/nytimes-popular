<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p><strong>Published Date:</strong> {{ article.published_date }}</p>
    <p><strong>Abstract:</strong> {{ article.abstract }}</p>
    <p><strong>URL:</strong> <a href="{{ article.url }}" target="_blank">{{ article.url }}</a></p>
</body>
</html>
