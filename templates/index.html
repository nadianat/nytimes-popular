<!DOCTYPE html>
<html>
<head>
    <title>NY Times Most Popular Articles</title>
</head>
<body>
    <h1>New York Times Most Popular Articles</h1>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
            <p>{{ article.abstract }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
